<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="div__cardNFT">
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
      <div class="div__focusImg">
        <img src="images/icon-view.svg">
      </div>
    </a>
    <img src="images/image-equilibrium.jpg" alt="NFT Equilibrium #3429">
    <div class="div__infoToken">
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><h1>Equilibrium #3429</h1></a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="div__valueEthereum">
        <img class="img__iconToken" src="images/icon-ethereum.svg" alt="Ethereum">
        <p class="p__valueEthereum">0.041 ETH</p>
      </div>
      <div class="div__timeLeft">
        <img class="img__iconClock" src="images/icon-clock.svg" alt="Time left">
        <p>3 days left</p>
      </div>
    </div>
    <div class="div__infoAutor">
      <img class="img__avatar" src="images/image-avatar.png" alt="Avatar">
      <p>Creation of <a href="https://www.linkedin.com/in/arturo-aras/" target="blank"><span>Jules Wyvern</span></p></a>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/arturo-aras/" target="blank">Arturo Aras</a>.
  </div>
</body>
</html>
